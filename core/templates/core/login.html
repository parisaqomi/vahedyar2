{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>سامانه واحدیار</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'core/css/main.css' %}" rel="stylesheet" type="text/css">
  
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
  
  {% block stylesheet %}{% endblock %}

</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-6" style="margin-top: 20%;">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row p-3">
              <div class="col-xl-6">
                <a href="#" class="active" id="login-form-link">ورود</a>
              </div>
              <div class="col-xl-6">
                <a href="#" id="register-form-link">عضویت</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
                  style="display: block;">
                  <div class="form-group mx-3">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                      placeholder="نام کاربری" value="">
                  </div>
                  <div class="form-group mx-3">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control"
                      placeholder="گذرواژه">
                  </div>

                  <div class="form-group mx-3">
                    <div class="row">
                      <div class="col-sm-12 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                          class="form-control btn btn btn-register" value="ورود">
                      </div>
                    </div>
                  </div>
                  <div class="form-group mx-3">
                    <div class="row">
                      <div class="col-lg-12 d-flex justify-content-around">
                        <div class="form-group mx-3 text-center">
                          <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                          <label for="remember"> مرا بخاطر بسپار</label>
                        </div>

                        <div class="text-center">
                          <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password"> فراموشی رمز
                            عبور</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form"
                  style="display: none;">
                  <div class="form-group mx-3">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                      placeholder="نام و نام خانوادگی" value="">
                  </div>
                  <div class="form-group mx-3">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control"
                      placeholder=" رایانامه" value="">
                  </div>
                  <div class="form-group mx-3">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control"
                      placeholder="گذرواژه">
                  </div>
                  <div class="form-group mx-3">
                    <div class="row">
                      <div class="col-sm-12 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                          class="form-control btn btn-register" value=" عضویت">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 displaynonepic" style="margin-top: 10%;">
        <img class="w-100" src="{% static 'core/img/loginp.png' %}" />
      </div>

    </div>
  </div>

  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
  
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>


  <script>
    $('#login-form-link').click(function (e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function (e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
  </script>

</body>

</html>
