{% extends "core/layout.html" %}
{% block title %}
{% endblock title %}

{% block edu %}
{% endblock edu %}

{% block content %}

                <div class="container-fluid">

                    <div class="text-right mb-4">
                        <h1 class="h3 mb-5 text-gray-800">به سامانه  واحدیار خوش آمدید،لطفا برای شروع فرم زیر را پر نمایید.</h1>
                    </div>

                    <div class="row text-center">
                        <form class="ftform">
                            <div class="form-group row">
                                    <label for="inputState">مقطع تحصیلی</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>انتخاب کنید</option>
                                      <option>کارشناسی ارشد</option>
                                      <option>کارشناسی </option>
                                    </select>
                            </div>
                            <div class="form-group row">
                                    <label for="inputState">دانشگاه</label>
                                     
                                    <select id="inputState" class="form-control">
                                    
                                      <option selected>انتخاب کنید</option>
                                      {% for university in universities %}
                                        <option>{{university.name}} </option>
                                      {% endfor %}
                                    </select>
                                    
                            </div>
                            
                            <div class="form-group row">
                                    <label for="inputState">دانشکده/گروه</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>انتخاب کنید</option>
                                      <option>فنی مهندسی</option>
                                      <option>هنر و معماری</option>
                                    </select>
                            </div>

                            <div class="form-group row">
                                    <label for="inputState">رشته(چارت)</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>انتخاب کنید</option>
                                      <option>کامپیوتر ۹۷</option>
                                      <option>مکانیک۹۶</option>

                                    </select>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary"> تکمیل اطلاعات </button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

 {% endblock content %}
